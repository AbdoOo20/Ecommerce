<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9ed17d5801.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,
    300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link href="Product.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <p id="parHeader">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
    </header>

    <nav>
        <div id="navbar">
            <span>
                <h2>Exclusive</h2>
            </span>
            <span>
                <ul>
                    <li><a class="active" href="../../User/home/index.html">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </span>
            <span class="spanSearch">
                <span class="position-relative">
                    <input type="text" id="inputSearch" name="text" 
                    placeholder="What are you looking for?"/>
                    <i class="fa-solid fa-magnifying-glass search"></i>
                </span>
                <span class="ps-5">
                    <a href="../../User/wishlist/index.html"><i class="fa-solid fa-heart fontLighter"></i></a>
                    <a href="../../User/cart/cart.html"><i class="fa-solid fa-cart-shopping ps-3"></i></a>
                    <a href="../../User/profile/profile.html"><i class="fa-solid fa-user fontLighter ps-3"></i></a>   
                </span>                    
            </span> 
        </div>     
    </nav>
    
    <div class="container">

        <div id="divAfterNav">
            <p id="paragraphAfterNav"></p>
        </div>

        <div class="d-flex">
            <div style="width: 40%;">
                <img id="productImage" width="500px" height="400px">
            </div>
            <div style="width: 60%;">
                 <h4 id="productName"></h4>
                 <div>
                    <a id="numberOfReviews" onclick=""></a>|
                    <span id="stockValue"></span>
                 </div>
                 <p id="productPrice"></p>
                 <p id="description"></p>
                <hr>
                <div class="divOfBtn">
                    <span>
                        <button id="decreaseQuantity" type="button" class="btn btn-light btnSize">-</button>
                        <input id="quantityInput" type="text" value="1">
                        <button id="increaseQuantity" type="button" class="btn btn-danger btnSize">+</button>
                    </span>  
                    <button id="addToCart" type="button" class="btn btn-danger">
                        Add to cart
                    </button>
                    <button id="addToWishlist" type="button" class="btn btn-light">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="d-flex">
            <div>
                <div class="rating">
                    <span id="rating">0</span>/5
                </div>
                <div class="stars" id="stars">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <p>Share your review:</p>
                <textarea id="review"
                          placeholder="Write your review here">
                </textarea>
                <button id="submit">Submit</button>
                <div class="reviews" id="reviews">
                </div>
            </div>
            <div id="reviews"> 
                <img id="customerId" width="50px" height="50px">
                <p id="customerName"></p>
                <div>
                    <div class="stars" id="stars">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <p id="customerComment"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="Product.js" type="module"></script>
</body>
</html>
