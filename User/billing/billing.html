<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="container  ">
        <div class="billing-form ">
            <form class="billing-form">
                <h1>billing details</h1>
                <label for="full-name">full-name <span>*</span></label>
                <br>
                <input class="i" type="text" id="full-name" name="full-name" required>
                <br><br>
                <label for=" address"> address <span>*</span></label>
                <br>
                <input type="text" id=" address" name=" address" required>
                <br><br>
                <label for="Phane Number">phane number <span>*</span></label>
                <br>
                <input type="number" id="phane number" name="phane number" required>

                <br><br>
            </form>
        </div>
        <br><br>
        <div class="billing-summary">
            <span class="subtotal">subtotal</span>
            <span id="subtotal" class="price ">$1750</span>
            <hr>
            <span class="subtotal">shipping</span>
            <span class="price"> free</span>
            <hr>
            <span class="subtotal">total</span>
            <span id="total" class="price"></span>
            <br>
            <br>
                <label class="paypal" for="paypal">
                    <input type="radio" id="paypal" name="payment">
                    PayPal
                </label>
                <i class="fa-brands fa-cc-paypal"></i>

                <br><br>
                <label for="visa">
                    <input type="radio" id="visa" name="payment">
                    Visa or MasterCard
                </label>
                <i class="fa-brands fa-cc-mastercard"></i>

                <br><br>
                <input id="PlaceOrder" class="ploce" type="submit" value="Place Order">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="paypal-form" style="display:none;">
                        <h2>Enter PayPal Information:</h2>
                        <label for="paypal-email">PayPal Email:</label>
                        <input type="email" id="paypal-email" required>
                        <br><br>
                    </div>
                    <div id="visa-form" style="display:none;">
                        <h2>Enter Card Information:</h2>
                        <label for="card-number">Card Number:</label>
                        <input type="number" id="card-number" required>
                        <br><br>
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="date" id="expiry-date" required>
                        <br><br>
                        <label for="cvv">CVV:</label>
                        <input type="number" id="cvv" required>
                        <br><br>
                    </div>
                    <button id="submitBtn">Puy</button>
                </div>
            </div>




            <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
            <script type="module" src="bliing.js"></script>
</body>

</html>
