<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
</head>

<body>
        <div style="margin-top: 10px;" class="container">
                <div class="row mb-4">
                        <div class="col">
                                <div class="form-outline">
                                        <label class="form-label" for="Firstname">First name</label>
                                        <input type="text" id="Firstname" class="form-control" required />
                                </div>
                        </div>
                        <div class="col">
                                <div class="form-outline">
                                        <label class="form-label" for="Lastname">Last name</label>
                                        <input type="text" id="Lastname" class="form-control" required />
                                </div>
                        </div>
                </div>

                <div class="form-outline mb-4">
                        <label class="form-label" for="EmailAddress">Email</label>
                        <input type="email" id="EmailAddress" class="form-control" required />
                </div>

                <div class="form-outline mb-4">
                        <label class="form-label" for="Phonenumber">Phone</label>
                        <input type="tel" id="Phonenumber" class="form-control" />
                </div>

                <div class="form-outline mb-4">
                        <label class="form-label" for="Message">Complaints and suggestions</label>
                        <textarea class="form-control" id="Message" rows="4" required></textarea>
                </div>

                <button id="SubmitBtn" class="btn btn-primary btn-block mb-4">
                        Send message
                </button>
        </div>
        <script type="module" src="./contact.js"></script>
</body>

</html>
